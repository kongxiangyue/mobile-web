<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <title>Hello World</title>
       <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css"/> 
       <script src="../js/jquery.js"></script>
      <script src="../js/jquery.mobile-1.4.5.min.js"></script>
   </head>
	<body>
		<div data-role="page" id="firstview">
			<div data-role="header">第一个页面</div>
			<div data-role="content">
				<a href="#secondview" data-rel="dialog" data-transition="pop">
					采用dialog对话框形式打开第二个页面
				</a>
			</div>
			<div data-role="footer">footer</div>
		</div>
		<div data-role="page" id="secondview">
			<div data-role="header"><h2>这是第二个页面</h2></div>
			<div data-role="content">
				<a href="#firstview">切换到第一个页面</a>
			</div>
			<div data-role="footer">footer</div>
		</div>
	</body>
</html>
