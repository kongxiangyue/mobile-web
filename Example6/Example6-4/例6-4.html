<link href="https://fonts.gogleapis.com/css?family=Lobster"rel="stylesheet"type="text/css">
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title></title> 
<style>
#example1 {
    border: 5px dotted black;
    padding:10px;
    background: yellow;
}
#example2 {
    border: 5px dotted black;
    padding:10px;
    background: yellow;
    background-clip: content-box;
}
</style>
</head>
<body>
<p>No background-clip (border-box is default):</p>
<div id="example1">
<h2>Lorem Ipsum Dolor</h2>
<p>background-clip属性是用来从指定位置开始裁剪背景图像。</p>
</div>	
<p>background-clip: content-box:</p>
<div id="example2">
<h2>Lorem Ipsum Dolor</h2>
<p>background-clip属性是用来从指定位置开始裁剪背景图像。</p>
</div>
</body>
</html>
