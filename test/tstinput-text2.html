    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <style>
            * {
                margin: 0px;
                padding: 0px;
                border: 0px;
            }

            .my-text {
                -webkit-appearance: none;
                -moz-appearance: none;
                display: block;
                box-sizing: border-box;
                height: 30px;
                width: 200px;
                border: 1px solid grey;
                padding-left: 10px;
                border-radius: 5px;
                text-decoration:none;
                
            }

            .my-text:focus {
                -webkit-appearance: none;
                -moz-appearance: none;
                border: 1px solid blue;
                border-radius: 5px;
            }



            .my-text2 {
                -webkit-appearance: none;
                -moz-appearance: none;
                border: 0px;
                display: block;
                height: 30px;
                width: 200px;
                font-size: 1em;
                line-height: 1em;
                padding-left: 10px;
                padding-bottom: 0px;
                text-decoration:none;
                border-bottom: 2px solid grey;
            
            }

            .my-text2:focus {
                -webkit-appearance: none;
                -moz-appearance: none;
                border: 0px;
                border-radius: 5px;
                border-bottom: 2px dotted grey;
                padding-bottom: 0px;

            }




        </style>
    </head>
    <body>
        <form action="">
            <input class="my-text" type="text" name="" id="">

            <input class="my-text2" type="text" name="" id="">

        </form>


    </body>
