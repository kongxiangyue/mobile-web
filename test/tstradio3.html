        <style>
            input[type="radio"] {
                position: absolute;
                clip: rect(0, 0, 0, 0);
            }

            input[type="radio"] + label::before {
                content: "  "; /*不换行空格*/
                display: inline-block;
                font-size: 1em;
                width: 1em;
                height: 1em;
                border: 1px solid #01cd78;
                padding: .2em;
                border-radius: 50%;

            }

            label {
                color: green;
            }


            input[type="radio"]:checked + label::before {
                background-color: #01cd78;
                background-clip: content-box;
                 padding: .2em; 
                 border: 1px solid red;
            }

           



        </style>
    </head>
    <body>
       <form action="">
           <input type="radio" class="myradio" name="s1" id="s10" /> <label for="s10">选项一</label>
           <input type="radio" class="myradio" name="s1" id="s11"/>   <label  for="s11">选项二</label>
