        var re = /(ds)+(j+s)/ig;
        var str = "cfdsJS *(&dsjjjsYJSjs 888dsdsJS";
        var resultArray = re.exec(str);
        while(resultArray){
          document.writeln(resultArray[0]);
          document.writeln("nest match strarts at " + re.lastIndex +"<br>");
