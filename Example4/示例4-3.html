<!DOCTYPE html>
<html>
<head> 
<meta charset="UTF-8">
<title>绘制一条斜线</title> 
</head>
<body>
<canvas id="myCanvas" width="400px" height="200px" style="border:1px solid #d3d3d3;">
您的浏览器不支持 HTML5 canvas 标签。</canvas>
<script>

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.arc(200,100,80,0,1.5*Math.PI);
ctx.stroke();

</script> 

</body>
</html>
