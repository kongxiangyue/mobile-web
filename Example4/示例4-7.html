<!DOCTYPE html>
<html>
<head> 
<meta charset="UTF-8">
<title>渐变</title> 
</head>
<body>

<canvas id="myCanvas" width="300px" height="150px" style="border:1px solid #d3d3d3;">
您的浏览器不支持 HTML5 canvas 标签。</canvas>

<script>

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");

// Create gradient
var grd=ctx.createLinearGradient(0,0,200,0);
grd.addColorStop(0,"green");
grd.addColorStop(1,"white");

// Fill with gradient
ctx.fillStyle=grd;
ctx.fillRect(50,20,500,100);

</script>

</body>
</html>
