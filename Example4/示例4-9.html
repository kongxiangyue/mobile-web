<!DOCTYPE html>
<html>
<head> 
<meta charset="UTF-8">
<title>HTML5新增语义化标记元素</title> 
</head>
<body>

<header>
	<h1>标题1</h1>
	<h2>标题2</h2>
	<h3>标题3</h3>
</header>

<div id="container">
	<nav>
		<a href="javascript:void(0)">链接1</a>
		<a href="javascript:void(0)">链接2</a>
		<a href="javascript:void(0)">链接3</a>
	</nav>
</div>

<section>
	<article>
		<header>
			<h4>文章头</h4>
		</header>
		<p>我是一个段落</p>
		<p>我也是一个段落</p>
		<footer>
			<h4>文章脚</h4>
		</footer>
	</article>
	
	<article>
		<header>
			<h4>文章头</h4>
			<p>我还是一个段落</p>
		</header>
		<footer>
			<h4>文章脚</h4>
		</footer>
	</article>
	
</section>

<aside>
	<p>上边的三个p都是段落</p>
</aside>

<figure>

<img src="img/HBuilder.png" alt="figure标签"  title="figure标签" />

<figcaption>这儿是图片的描述信息</figcaption>

</figure>
</div>
</body>
</html>
